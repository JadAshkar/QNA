<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
</head>
<body>
	<div>
		<a th:href="@{/admin}">Home</a>
	</div>
	<div class="text-center">
		<h1>Quizes</h1>
	</div>
	<div class="container">
		<table class="table table-bordered">
			<tr>
				<td colspan="2">
					<a class="btn btn-primary" th:href="@{/admin/quizes/quiz}">New Quiz</a>
				</td>
			</tr>
			<tr>
				<th>Name</th>
				<th>Actions</th>
			</tr>
			<tr th:each="quiz : ${quizes}">
				<td th:text="${quiz.name}"></td>
				<td>
					<a class="btn btn-primary" th:href="@{/admin/quizes/quiz(id=${quiz.id})}">Edit</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
