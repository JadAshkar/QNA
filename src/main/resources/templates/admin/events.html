<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
</head>
<body>
	<div>
		<a th:href="@{/admin}">Home</a>
	</div>
	<div class="text-center">
		<h1>Events</h1>
	</div>
	<div class="container">
		<table class="table table-bordered">
			<tr>
				<td colspan="5">
					<a class="btn btn-primary" th:href="@{/admin/events/event}">New Event</a>
				</td>
			</tr>
			<tr>
				<th>Name</th>
				<th>Access Code</th>
				<th>Quiz Name</th>
				<th>Ended</th>
				<th>Actions</th>
			</tr>
			<tr th:each="event : ${events}">
				<td th:text="${event.name}"></td>
				<td th:text="${event.accessCode}"></td>
				<td th:text="${event.quizName}"></td>
				<td th:text="${event.ended}"></td>
				<td>
					<a class="btn btn-primary" th:href="@{/admin/events/event(id=${event.id})}">Edit</a>
					<a class="btn btn-danger" th:href="@{/admin/events/event/del(id=${event.id})}" 
						onclick="return confirm('Are you sure you want to delete?')">Delete</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
